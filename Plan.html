<div class="space-y-6 animate-in">

    <div class="glass p-5 rounded-[2.5rem] bg-gradient-to-br from-yellow-500/10 to-transparent border-l-4 border-yellow-500">
        <div class="flex justify-between items-center">
            <div>
                <p class="text-[8px] text-gray-500 font-black uppercase tracking-widest">Current Plan</p>
                <h2 id="current-plan-display" class="text-white font-black uppercase italic text-lg text-yellow-500">Free Member</h2>
            </div>
            <div class="w-12 h-12 glass rounded-2xl flex items-center justify-center text-yellow-500">
                <i class="fas fa-crown text-xl"></i>
            </div>
        </div>
    </div>

    <div class="grid grid-cols-1 gap-4">
        
        <div class="glass p-6 rounded-[2.5rem] border border-white/5 relative overflow-hidden group">
            <div class="absolute top-0 right-0 bg-yellow-500 text-black text-[8px] font-black px-4 py-1 rounded-bl-xl uppercase">Best Value</div>
            
            <div class="flex justify-between items-start mb-4">
                <div>
                    <h4 class="font-black text-white text-base uppercase">Premium Plan</h4>
                    <p class="text-[9px] text-gray-400 uppercase tracking-tighter">Masa Aktif: Selamanya</p>
                </div>
                <span class="text-xl font-black text-yellow-500">100k <span class="text-[8px] text-gray-500">PTS</span></span>
            </div>

            <ul class="space-y-2 mb-6">
                <li class="flex items-center gap-2 text-[10px] text-gray-300">
                    <i class="fas fa-check-circle text-emerald-500 text-[8px]"></i> Harvest Multiplier x5
                </li>
                <li class="flex items-center gap-2 text-[10px] text-gray-300">
                    <i class="fas fa-check-circle text-emerald-500 text-[8px]"></i> Biaya Withdraw 0%
                </li>
                <li class="flex items-center gap-2 text-[10px] text-gray-300">
                    <i class="fas fa-check-circle text-emerald-500 text-[8px]"></i> Akses Tanaman Eksklusif
                </li>
            </ul>

            <button onclick="upgradePlan('Premium', 100000)" class="w-full bg-yellow-500 hover:bg-yellow-400 text-black py-4 rounded-2xl font-black text-[10px] uppercase tracking-widest btn-press shadow-lg shadow-yellow-500/10">
                Upgrade Now
            </button>
        </div>

        <div class="glass p-6 rounded-[2.5rem] border border-white/5 opacity-50">
            <div class="flex justify-between items-center opacity-50">
                <div>
                    <h4 class="font-black text-white text-base uppercase italic">VIP Master</h4>
                    <p class="text-[10px] text-gray-500">Unlock at Level 10</p>
                </div>
                <i class="fas fa-lock text-gray-600"></i>
            </div>
        </div>

    </div>
</div>

<script>
    // FUNGSI INISIALISASI
    window.initPage = function() {
        // Jika kamu ingin menyimpan status plan di GameData (Main.html)
        // kita bisa menampilkannya di sini
        if (window.userPlan) {
            document.getElementById('current-plan-display').innerText = window.userPlan;
        }
    }

    function upgradePlan(planName, cost) {
        if (coins >= cost) {
            coins -= cost;
            window.userPlan = planName; // Simpan status di memori sementara Main.html
            updateMainUI(); // Update PTS di header
            
            alert("Selamat! Akun kamu sekarang adalah " + planName);
            initPage();
        } else {
            alert("PTS kamu tidak cukup untuk Upgrade!");
        }
    }

    initPage();
</script>
