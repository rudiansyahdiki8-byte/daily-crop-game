<script>
    // FUNGSI INISIALISASI (Agar data dari Main.html tampil di sini)
    window.initPage = function() {
        // Ambil data dari variabel global di Main.html
        document.getElementById('dash-leaf').innerText = warehouse + " Items";
        document.getElementById('sell-preview').innerText = "+ 0 PTS";
    }

    function calculatePreview() {
        let amt = document.getElementById('sell-amount').value;
        document.getElementById('sell-preview').innerText = "+ " + (amt * 30).toLocaleString() + " PTS";
    }

    function processSell() {
        let inputVal = parseInt(document.getElementById('sell-amount').value);
        
        if (!inputVal || inputVal <= 0) {
            alert("Masukkan jumlah yang valid!");
            return;
        }

        if (inputVal > warehouse) {
            alert("Stok sawi di gudang tidak cukup!");
            return;
        }

        // UPDATE DATA GLOBAL (Variabel ada di Main.html)
        coins += (inputVal * 30);
        warehouse -= inputVal;

        // Feedback
        alert("Berhasil menjual " + inputVal + " sawi!");
        
        // REFRESH TAMPILAN
        document.getElementById('sell-amount').value = "";
        initPage();        // Update angka di Dashboard.html
        updateMainUI();    // Update angka di Header Main.html
    }

    // Jalankan saat pertama dimuat
    initPage();
</script>
