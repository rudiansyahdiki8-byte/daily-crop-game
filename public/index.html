<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Daily Crop - Farming Game</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

            const tg = window.Telegram.WebApp;
            tg.expand(); 
            const platform = tg.platform || 'unknown';
            const userAgent = navigator.userAgent.toLowerCase();
            const allowed = ['android', 'ios', 'tdesktop', 'macos']; 
            // Note: Saya tambah tdesktop/macos sementara agar Anda bisa tes di PC Telegram
            
            const isDesktopBrowser = !userAgent.includes('telegram') && !userAgent.includes('android') && !userAgent.includes('iphone');

            // Aktifkan logika ini nanti saat production penuh
            // if (isDesktopBrowser) { ... throw Error ... }
        })();
    </script>
</head>

<body class="bg-[#05080f] text-white overflow-hidden h-screen w-screen selection:bg-emerald-500/30 font-sans">
    
    <div id="loading-screen" class="fixed inset-0 z-[9999] bg-[#05080f] flex flex-col items-center justify-center transition-opacity duration-500">
        <div class="relative w-24 h-24 mb-6">
            <div class="absolute inset-0 border-4 border-emerald-500/20 rounded-full"></div>
            <div class="absolute inset-0 border-4 border-emerald-500 border-t-transparent rounded-full animate-spin"></div>
            <div class="absolute inset-0 flex items-center justify-center">
                <i class="fas fa-tractor text-emerald-400 text-3xl animate-bounce"></i>
            </div>
        </div>
        <h2 class="text-2xl font-black text-white uppercase tracking-[0.2em] animate-pulse">Daily Crop</h2>
        <p class="text-[9px] text-gray-500 font-bold uppercase mt-2 tracking-widest">Connecting to Server...</p>
    </div>

    <header class="fixed top-0 left-0 right-0 z-50 bg-black/80 backdrop-blur-md border-b border-white/5 px-4 py-3 flex justify-between items-center shadow-lg shadow-emerald-900/10">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-emerald-500 to-emerald-800 border border-emerald-400/50 flex items-center justify-center shadow-lg shadow-emerald-500/20">
                <i class="fas fa-tractor text-white text-lg animate-pulse"></i>
            </div>
            <div>
                <h1 class="text-sm font-black uppercase text-white tracking-widest leading-tight">DAILY <span class="text-emerald-500">CROP</span></h1>
                <p class="text-[8px] text-gray-400 font-bold uppercase tracking-wide">Farming Simulator</p>
            </div>
        </div>
        <button onclick="UIEngine.openWithdraw()" class="group flex items-center gap-3 bg-white/5 border border-white/10 px-3 py-1.5 rounded-2xl active:scale-95 transition-all hover:border-emerald-500/30 hover:bg-emerald-500/10">
            <div class="text-right">
                <p class="text-[7px] text-gray-400 font-black uppercase group-hover:text-emerald-400 transition-colors">Wallet</p>
                <p id="header-coins" class="text-[10px] font-black text-white">...</p>
            </div>
            <div class="w-8 h-8 bg-[#1a1a1a] rounded-xl flex items-center justify-center border border-white/5 shadow-inner group-hover:shadow-emerald-500/20 transition-all">
                <i class="fas fa-wallet text-emerald-500"></i>
            </div>
        </button>
    </header>

    <main id="main-content" class="h-full pt-20 pb-28 px-4 overflow-y-auto no-scrollbar relative">
        <div id="home-area" class="flex flex-col gap-4 animate-in pb-28">
            <div class="glass p-4 rounded-[2rem] border border-white/10 relative overflow-hidden flex items-center gap-4">
                <div class="w-1/3 flex justify-center">
                    <div class="w-20 h-20 rounded-full bg-gradient-to-b from-emerald-500/20 to-black border-2 border-emerald-500/50 flex items-center justify-center relative shadow-[0_0_20px_rgba(16,185,129,0.3)]">
                        <i class="fas fa-user-astronaut text-4xl text-emerald-100 relative z-10"></i>
                        <div class="absolute inset-0 bg-emerald-500/10 animate-pulse rounded-full"></div>
                    </div>
                </div>
                <div class="w-2/3 flex flex-col gap-1.5">
                    <div>
                        <h2 id="dash-username" class="text-lg font-black text-white uppercase italic tracking-wider leading-none">User</h2>
                        <span id="dash-id" class="text-[8px] font-mono text-gray-400">ID: ...</span>
                    </div>
                    <div class="flex gap-2 mt-1">
                        <div class="bg-black/30 px-2 py-1 rounded-lg border border-white/5">
                            <p class="text-[7px] text-gray-500 uppercase">Plan</p>
                            <p id="dash-plan" class="text-[9px] font-bold text-emerald-400">FREE</p>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-2 mt-1">
                        <div>
                            <p class="text-[7px] text-gray-500 uppercase">Harvest</p>
                            <p id="dash-harvest" class="text-[10px] font-black text-white">0</p>
                        </div>
                        <div>
                            <p class="text-[7px] text-gray-500 uppercase">Sold</p>
                            <p id="dash-sold" class="text-[10px] font-black text-white">0</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="glass p-5 rounded-[2rem] border border-white/10 relative overflow-hidden group" onclick="UIEngine.showWarehouse()">
                <div class="flex justify-between items-center mb-3">
                    <h3 class="text-sm font-black text-white uppercase italic flex items-center gap-2">
                        <i class="fas fa-warehouse text-emerald-500"></i> Warehouse
                    </h3>
                    <span class="text-[8px] text-gray-400 bg-white/5 px-2 py-1 rounded-lg">Tap to Open</span>
                </div>
                <div id="mini-warehouse-grid" class="flex gap-3 overflow-x-auto no-scrollbar pb-2">
                    <div class="text-[9px] text-gray-500 italic">Storage Empty...</div>
                </div>
            </div>

            <div class="glass p-5 rounded-[2rem] border border-white/10 relative overflow-hidden min-h-[150px]">
                <div class="flex justify-between items-center mb-3">
                    <h3 class="text-sm font-black text-white uppercase italic flex items-center gap-2">
                        <i class="fas fa-history text-yellow-500"></i> Market History
                    </h3>
                </div>
                <div id="sales-history-list" class="flex flex-col gap-2 max-h-40 overflow-y-auto no-scrollbar">
                     <div class="text-center py-4">
                        <p class="text-[9px] text-gray-600 font-bold uppercase">No sales yet</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="farm-area" class="hidden h-full flex flex-col animate-in"></div>
        <div id="market-area" class="hidden flex flex-col h-full animate-in"></div> <div id="task-area" class="hidden flex flex-col h-full animate-in"></div> <div id="Affiliate" class="hidden flex flex-col h-full animate-in"></div>
        <div id="withdraw-area" class="hidden w-full"></div>
    </main>

    <nav class="fixed bottom-6 left-4 right-4 h-20 glass rounded-[2.5rem] flex justify-around items-center z-50 border border-white/10 shadow-2xl bg-black/60 backdrop-blur-xl">
        <button onclick="UIEngine.showScreen('home-area')" class="nav-item flex flex-col items-center text-gray-500 hover:text-emerald-400 transition-all duration-300 group">
            <i class="fas fa-home text-xl mb-1 group-active:scale-90"></i>
            <span class="text-[7px] font-black uppercase tracking-wider">Home</span>
        </button>
        <button onclick="UIEngine.showScreen('farm-area')" class="nav-item flex flex-col items-center text-emerald-500 scale-110 transition-all duration-300 group">
            <i class="fas fa-seedling text-xl mb-1 group-active:scale-90"></i>
            <span class="text-[7px] font-black uppercase tracking-wider">Farm</span>
        </button>
        <button onclick="UIEngine.showScreen('market-area')" class="nav-item flex flex-col items-center text-gray-500 hover:text-emerald-400 transition-all duration-300 group">
            <i class="fas fa-store text-xl mb-1 group-active:scale-90"></i>
            <span class="text-[7px] font-black uppercase tracking-wider">Shop</span>
        </button>
        <button onclick="UIEngine.showScreen('task-area')" class="nav-item flex flex-col items-center text-gray-500 hover:text-emerald-400 transition-all duration-300 group">
            <i class="fas fa-tasks text-xl mb-1 group-active:scale-90"></i>
            <span class="text-[7px] font-black uppercase tracking-wider">Tasks</span>
        </button>
        <button onclick="UIEngine.showScreen('Affiliate')" class="nav-item flex flex-col items-center text-gray-500 hover:text-emerald-400 transition-all duration-300 relative group">
            <i class="fas fa-users text-xl mb-1 group-active:scale-90"></i>
            <span class="text-[7px] font-black uppercase tracking-wider">Team</span>
        </button>
    </nav>

    <div id="warehouse-modal" class="fixed inset-0 z-[200] hidden items-center justify-center p-6 bg-black/95 backdrop-blur-xl animate-in">
        <div class="glass p-0 rounded-[2.5rem] border border-white/10 w-full max-w-sm relative overflow-hidden flex flex-col max-h-[85vh] shadow-2xl">
            </div>
    </div>

    <div id="withdraw-modal" class="fixed inset-0 z-[200] hidden items-center justify-center p-6 bg-black/95 backdrop-blur-xl animate-in">
        </div>
