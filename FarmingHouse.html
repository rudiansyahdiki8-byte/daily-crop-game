<div class="space-y-6 animate-in">
    
    <div class="glass p-5 rounded-[2.5rem] border-l-4 border-emerald-500">

                <p class="text-[8px] text-gray-500 font-black uppercase tracking-widest">Status Lahan</p>
                <h2 class="text-white font-black uppercase italic">Siap Panen</h2>
            </div>
            <div class="text-right">
                <p class="text-[8px] text-gray-500 font-black uppercase tracking-widest">Produksi</p>
                <p class="text-emerald-500 font-black">ðŸ¥¬ +1 Sawi/Klik</p>
            </div>
        </div>
    </div>

    <div class="relative group">
        <div class="absolute -inset-1 bg-gradient-to-r from-emerald-500 to-teal-500 rounded-[3rem] blur opacity-25 group-hover:opacity-50 transition duration-1000"></div>
        <div class="relative glass p-8 rounded-[3rem] flex flex-col items-center justify-center min-h-[300px]">
            <div class="relative mb-6">
                <div class="w-32 h-32 bg-emerald-500/20 rounded-full blur-3xl absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2"></div>
                <span class="text-8xl block transform transition-transform duration-75 active:scale-125 select-none">ðŸ¥¬</span>
            </div>

            <button onclick="harvestSawi()" class="w-full bg-emerald-500 hover:bg-emerald-400 text-black py-5 rounded-2xl font-black text-xs uppercase tracking-[0.2em] shadow-[0_10px_20px_rgba(16,185,129,0.3)] btn-press">
                <i class="fas fa-hand-pointer mr-2"></i> Harvest Sawi
            </button>
        </div>
    </div>

    <div class="grid grid-cols-2 gap-4">
        <div class="glass p-4 rounded-3xl text-center">
            <p class="text-[7px] text-gray-500 font-black uppercase mb-1">Total di Gudang</p>
            <p id="farm-warehouse-display" class="text-lg font-black text-white">0</p>

        <div class="glass p-4 rounded-3xl text-center">
            <p class="text-[7px] text-gray-500 font-black uppercase mb-1">Energi Lahan</p>

        </div>

</div>

<script>
    // FUNGSI INISIALISASI
    window.initPage = function() {
        // Tampilkan jumlah sawi terbaru dari variabel global di Main.html
        document.getElementById('farm-warehouse-display').innerText = warehouse;
    }

    // LOGIKA PANEN
    function harvestSawi() {
        // 1. Tambah jumlah di variabel global Main.html
        warehouse += 1;

        // 2. Update tampilan di halaman ini
        document.getElementById('farm-warehouse-display').innerText = warehouse;

        // 3. Efek suara/getar kecil (Opsional)
        if (window.navigator.vibrate) {
            window.navigator.vibrate(10);
        }

        // Catatan: Kita tidak perlu panggil updateMainUI() di sini 
        // karena di header Main.html hanya menampilkan koin, bukan jumlah sawi.
    }

    // Jalankan inisialisasi saat dimuat
    initPage();
</script>
