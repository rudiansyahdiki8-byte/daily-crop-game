<script>
    const cropData = [
        { name: 'Sawi', seed: 'ğŸŒ±', big: 'ğŸ¥¬', count: 9 },
        { name: 'Wortel', seed: 'ğŸŒ±', big: 'ğŸ¥•', count: 9 },
        { name: 'Jagung', seed: 'ğŸŒ±', big: 'ğŸŒ½', count: 6 },
        { name: 'Cabai', seed: 'ğŸŒ±', big: 'ğŸŒ¶ï¸', count: 9 }
    ];

    let isReady = [false, false, false, false];

    function updatePlotVisual(id, status) {
        const garden = document.getElementById(`garden-${id}`);
        const popup = document.getElementById(`pop-${id}`);
        
        if (status === 'growing') {
            popup.classList.add('hidden');
            garden.classList.remove('opacity-0', 'scale-150');
            garden.innerHTML = '';
            // Buat barisan tanaman kecil
            for (let i = 0; i < cropData[id].count; i++) {
                const seed = document.createElement('span');
                seed.innerText = cropData[id].seed;
                seed.className = 'text-[10px] animate-pulse';
                garden.appendChild(seed);
            }
        } else if (status === 'ready') {
            garden.classList.add('opacity-0', 'scale-150');
            setTimeout(() => {
                popup.classList.remove('hidden');
                popup.classList.add('flex');
            }, 500);
        }
    }

    function startTimer(id) {
        isReady[id] = false;
        updatePlotVisual(id, 'growing');
        
        // Timer 5 Menit (300.000 ms). Untuk tes, saya pasang 10 detik (10000)
        setTimeout(() => {
            isReady[id] = true;
            updatePlotVisual(id, 'ready');
        }, 10000); 
    }

    function harvestPlot(id) {
        if (!isReady[id]) return;

        // Tambah ke Warehouse (Main.html)
        warehouse += 1;
        addHistory(`Harvested ${cropData[id].big} ${cropData[id].name}`);
        
        // Reset proses
        startTimer(id);
        if (typeof updateMainUI === 'function') updateMainUI();
    }

    function addHistory(msg) {
        const log = document.getElementById('farm-history');
        const now = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        const entry = `<div class="flex justify-between text-[8px] font-black text-gray-400 bg-white/5 p-2 rounded-xl border border-white/5 uppercase">
            <span>${msg}</span>
            <span class="text-gray-600">${now}</span>
        </div>`;
        log.innerHTML = entry + log.innerHTML;
        // Limit 5
        if (log.children.length > 5) log.lastElementChild.remove();
    }

    // Jalankan semua kebun saat halaman dibuka
    window.initPage = function() {
        for(let i=0; i<4; i++) startTimer(i);
    }
    initPage();
</script>
