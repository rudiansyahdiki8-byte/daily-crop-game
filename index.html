    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script>
        (function() {
            // Cek Platform via Telegram SDK
            const tg = window.Telegram.WebApp;
            tg.expand(); // Paksa Fullscreen

            const platform = tg.platform || 'unknown';
            const userAgent = navigator.userAgent.toLowerCase();

            // Daftar Platform yang DIBOLEHKAN (Hanya HP)
            const allowed = ['android', 'ios'];
            
            // Deteksi Browser Desktop (Chrome Laptop dll)
            const isDesktop = userAgent.includes('windows') || 
                              userAgent.includes('macintosh') || 
                              userAgent.includes('linux');

            // LOGIKA BLOKIR
            // Jika platform bukan Android/iOS ATAU terdeteksi sebagai Desktop
            // (Kecuali jika Anda sedang testing di local, tapi untuk production ini wajib aktif)
            if (!allowed.includes(platform) || (isDesktop && !userAgent.includes('android') && !userAgent.includes('iphone'))) {
                
                // Stop rendering halaman
                document.documentElement.innerHTML = '';
                document.body.style.backgroundColor = '#000';
                
                // Tampilkan Pesan Error
                document.write(`
                    <div style="height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center; color:white; font-family:sans-serif; text-align:center; background:#05080f;">
                        <h1 style="font-size:50px; margin:0;">â›”</h1>
                        <h2 style="margin:20px 0 10px;">MOBILE APP ONLY</h2>
                        <p style="color:#888;">This game is protected.</p>
                        <p>Please play using <b>Telegram Android</b> or <b>iOS</b> app.</p>
                        <br>
                        <code style="background:#222; padding:5px 10px; border-radius:5px; font-size:10px;">Detected: ${platform}</code>
                    </div>
                `);
                
                // Matikan proses JS selanjutnya
                throw new Error("ACCESS DENIED: Desktop/Web detected.");
            }
        })();
    </script>
</head>
