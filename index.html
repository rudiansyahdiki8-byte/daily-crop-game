<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Crop</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- UI akan dimuat di sini -->
  <div id="app"></div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    if (!tg.initDataUnsafe?.user) {
      document.getElementById("app").innerHTML =
        "<p style='color:red'>Open this app via Telegram</p>";
    } else {
      fetch("ui.html")
        .then(res => res.text())
        .then(html => {
          document.getElementById("app").innerHTML = html;
        });
    }
  </script>

</body>
</html>
