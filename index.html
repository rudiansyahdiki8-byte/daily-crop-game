<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Daily Crop - Farming Game</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#05080f] text-white overflow-hidden h-screen w-screen selection:bg-emerald-500/30 font-sans">

    <header class="fixed top-0 left-0 right-0 z-50 bg-black/80 backdrop-blur-md border-b border-white/5 px-4 py-3 flex justify-between items-center transition-all duration-300 shadow-lg shadow-emerald-900/10">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-emerald-500/20 to-emerald-900/20 border border-emerald-500/30 flex items-center justify-center relative overflow-hidden">
                <i class="fas fa-user-astronaut text-emerald-400 z-10 text-lg"></i>
                <div class="absolute inset-0 bg-emerald-500/10 animate-pulse"></div>
            </div>
            <div>
                <p id="display-username" class="text-[10px] font-black uppercase text-white tracking-widest leading-tight">Loading...</p>
                <p id="display-plan" class="text-[7px] text-emerald-500 font-bold uppercase tracking-wider">...</p>
            </div>
        </div>

        <button onclick="UIEngine.openWithdraw();" class="group flex items-center gap-3 bg-white/5 border border-white/10 px-3 py-1.5 rounded-2xl active:scale-95 transition-all hover:border-emerald-500/30 hover:bg-emerald-500/10">
            <div class="text-right">
                <p class="text-[7px] text-gray-400 font-black uppercase group-hover:text-emerald-400 transition-colors">Wallet</p>
                <p id="header-coins" class="text-[10px] font-black text-white">...</p>
            </div>
            <div class="w-8 h-8 bg-[#1a1a1a] rounded-xl flex items-center justify-center border border-white/5 shadow-inner group-hover:shadow-emerald-500/20 transition-all">
                <i class="fas fa-wallet text-emerald-500"></i>
            </div>
        </button>
    </header>

    <main id="main-content" class="h-full pt-20 pb-28 px-4 overflow-y-auto no-scrollbar relative">
        
        <div id="Dashboard" class="flex flex-col gap-4 animate-in">
             <div class="glass p-6 rounded-[2rem] border border-white/10 flex flex-col items-center justify-center h-40">
                <i class="fas fa-circle-notch animate-spin text-emerald-500 text-2xl"></i>
            </div>
        </div>

        <div id="FarmingHouse" class="hidden h-full flex flex-col animate-in"></div>

        <div id="Shop" class="hidden flex flex-col h-full animate-in"></div>

        <div id="SubscibePlan" class="hidden flex flex-col h-full animate-in"></div>

        <div id="Affiliate" class="hidden flex flex-col h-full animate-in"></div>

    </main>

    <div class="fixed bottom-28 right-4 flex flex-col gap-3 z-40">
        <a href="https://t.me/DailyCropBot" target="_blank" class="w-10 h-10 bg-[#229ED9] rounded-full flex items-center justify-center shadow-lg hover:scale-110 transition-transform border border-white/10 group">
            <i class="fab fa-telegram-plane text-white text-lg group-hover:-rotate-12 transition-transform"></i>
        </a>
        <button onclick="UIEngine.showPrivacy()" class="w-10 h-10 bg-gray-800 rounded-full flex items-center justify-center shadow-lg hover:scale-110 transition-transform border border-white/10 group">
            <i class="fas fa-shield-alt text-gray-300 text-sm group-hover:text-white"></i>
        </button>
    </div>

    <nav class="fixed bottom-6 left-4 right-4 h-20 glass rounded-[2.5rem] flex justify-around items-center z-50 border border-white/10 shadow-2xl bg-black/60 backdrop-blur-xl">
        <button onclick="UIEngine.navigate('Dashboard')" class="nav-item flex flex-col items-center text-emerald-500 scale-110 transition-all duration-300 group">
            <i class="fas fa-home text-xl mb-1 group-active:scale-90"></i>
            <span class="text-[7px] font-black uppercase tracking-wider">Home</span>
        </button>
        <button onclick="UIEngine.navigate('FarmingHouse')" class="nav-item flex flex-col items-center text-gray-500 hover:text-emerald-400 transition-all duration-300 group">
            <i class="fas fa-seedling text-xl mb-1 group-active:scale-90"></i>
            <span class="text-[7px] font-black uppercase tracking-wider">Farm</span>
        </button>
        <button onclick="UIEngine.navigate('Shop')" class="nav-item flex flex-col items-center text-gray-500 hover:text-emerald-400 transition-all duration-300 group">
            <i class="fas fa-store text-xl mb-1 group-active:scale-90"></i>
            <span class="text-[7px] font-black uppercase tracking-wider">Shop</span>
        </button>
        <button onclick="UIEngine.navigate('SubscibePlan')" class="nav-item flex flex-col items-center text-gray-500 hover:text-emerald-400 transition-all duration-300 group">
            <i class="fas fa-gem text-xl mb-1 group-active:scale-90"></i>
            <span class="text-[7px] font-black uppercase tracking-wider">Plan</span>
        </button>
        <button onclick="UIEngine.navigate('Affiliate')" class="nav-item flex flex-col items-center text-gray-500 hover:text-emerald-400 transition-all duration-300 relative group">
            <i class="fas fa-users text-xl mb-1 group-active:scale-90"></i>
            <span id="affiliate-dot" class="absolute top-0 right-3 w-1.5 h-1.5 bg-red-500 rounded-full animate-ping hidden"></span>
            <span class="text-[7px] font-black uppercase tracking-wider">Team</span>
        </button>
    </nav>

    <div id="withdraw-modal" class="fixed inset-0 z-[200] hidden items-center justify-center p-6 bg-black/95 backdrop-blur-xl animate-in">
        <div id="withdraw-area" class="w-full"></div>
    </div>

    <div id="warehouse-modal" class="fixed inset-0 z-[200] hidden items-center justify-center p-6 bg-black/95 backdrop-blur-xl animate-in">
        <div class="glass p-0 rounded-[2.5rem] border border-white/10 w-full max-w-sm relative overflow-hidden flex flex-col max-h-[85vh] shadow-2xl shadow-emerald-900/20">
             </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // CONFIG FIREBASE ANDA (JANGAN DIUBAH/DIHAPUS BAGIAN INI)
        const firebaseConfig = {
            apiKey: "AIzaSyCGefQXaiXZBHHGDiQkhiEzZ81vE2g-kys",
            authDomain: "herbgatherer-51ddf.firebaseapp.com",
            projectId: "herbgatherer-51ddf",
            storageBucket: "herbgatherer-51ddf.firebasestorage.app",
            messagingSenderId: "51585903790",
            appId: "1:51585903790:web:058a5df8dc5c44d912513f",
            measurementId: "G-6FYEJ2TTL6"
        };

        const app = initializeApp(firebaseConfig);
        window.db = getFirestore(app);
        window.fs = { doc, getDoc, setDoc, updateDoc, onSnapshot };

        // TRIGGER LOAD GAME
        window.addEventListener('load', () => {
            setTimeout(() => {
                if(window.initGame) {
                    window.initGame();
                } else {
                    console.error("Bootstrap file not loaded!");
                }
            }, 500);
        });
    </script>

    <script src="js/herbs.js"></script>
    <script src="js/state.js"></script>
    <script src="js/plan.js"></script>
    <script src="js/farm.js"></script>
    <script src="js/warehouse.js"></script>
    <script src="js/market.js"></script>
    <script src="js/spin.js"></script>
    <script src="js/withdraw.js"></script>
    <script src="js/affiliate.js"></script>
    <script src="js/ui.js"></script>
    
    <script src="js/bootstrap.js"></script>

</body>
</html>
